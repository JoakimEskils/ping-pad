# Test configuration - These MUST override environment variables
# Using explicit property names to ensure they take precedence
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT configuration for tests (using default values)
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-at-least-32-characters
jwt.expiration=86400000

# Override any main application properties that might cause issues
spring.config.import=
