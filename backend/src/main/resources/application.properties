spring.config.import=optional:file:.env[.properties]
spring.application.name=backend

# Debug logging when needed
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG

# Allow requests from frontend
spring.mvc.cors.allowed-origins=http://localhost:5173

# DB setup
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ping-pad-db}
# cheap way for running debug mode with db running in docker
#spring.datasource.url=jdbc:postgresql://localhost:5432/ping-pad-db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# OAuth2 GitHub Setup
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/github
spring.security.oauth2.client.registration.github.scope=read:user,user:email
